# FM-Tuner-SDR example config

[rtl_tcp]
host = localhost
port = 1234

[audio]
device = BlackHole 2ch

[tuner]
default_freq = 88600
default_gain = -1
# 0=50us, 1=75us, 2=off
deemphasis = 0

[xdr]
port = 7373
password = test123
guest_mode = false

[processing]
# 0..3 (mapped to TEF-like profile in current RTL path)
agc_mode = 2
# controls both client A (AGC mode) and G (custom gain flags) commands
allow_client_gain_override = false
# FM demodulator mode: fast (lower CPU) or exact (atan2 phase)
demodulator = fast

[debug]
log_level = 1

[reconnection]
auto_reconnect = true
