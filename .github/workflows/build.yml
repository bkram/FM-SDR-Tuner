name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  release:
    types: [published]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install vcpkg
        run: |
          git clone https://github.com/microsoft/vcpkg.git $env:VCPKG_ROOT
          $env:VCPKG_ROOT\scripts\bootstrap-vcpkg.bat

      - name: Install dependencies
        run: |
          $env:VCPKG_ROOT\vcpkg install portaudio:x64-windows openssl:x64-windows

      - name: Build
        run: |
          mkdir build
          cd build
          cmake .. -DCMAKE_TOOLCHAIN_FILE="$env:VCPKG_ROOT\scripts\buildsystems\vcpkg.cmake" -DVCPKG_TARGET_TRIPLET=x64-windows
          cmake --build . --config Release

      - name: Collect DLLs
        run: |
          mkdir dist
          copy build\Release\fm-tuner-sdr.exe dist\
          copy $env:VCPKG_ROOT\installed\x64-windows\bin\*.dll dist\ 2>nul || echo "No DLLs to copy"

      - name: Create zip
        run: |
          cd dist
          powershell -Command "Compress-Archive -Path * -DestinationPath ../fm-tuner-sdr-windows-x64.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: fm-tuner-sdr-windows-x64
          path: fm-tuner-sdr-windows-x64.zip

  release:
    needs: [build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          draft: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
