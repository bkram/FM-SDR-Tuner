name: Build and Test

on:
  push:
    branches: [main, release/*]
  pull_request:
    branches: [main, release/*]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]
        include:
          - os: macos-latest
            compiler: clang
          - os: ubuntu-latest
            compiler: g++

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install cmake llvm catch2 libliquid rtlsdr openssl

      - name: Install dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake g++ libliquid-dev librtlsdr-dev libssl-dev catch2

      - name: Create build directory
        run: mkdir -p build

      - name: Configure
        run: |
          cd build
          cmake .. -DCMAKE_CXX_COMPILER=${{ matrix.compiler }}

      - name: Build
        run: |
          cd build
          make -j$(nproc)

      - name: Run tests
        run: |
          cd build
          ctest --output-on-failure

  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install clang-format
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-format

      - name: Check formatting
        run: |
          find src -name '*.cpp' -o -name '*.h' | xargs clang-format --dry-run -Werror

  tidy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake g++ libliquid-dev librtlsdr-dev libssl-dev clang-tidy

      - name: Create build directory
        run: mkdir -p build

      - name: Configure
        run: |
          cd build
          cmake .. -DCMAKE_CXX_CLANG_TIDY=clang-tidy

      - name: Build with clang-tidy
        run: |
          cd build
          make -j$(nproc) 2>&1 | grep -v "warning: " || true
